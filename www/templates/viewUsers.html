<ion-view view-title="All User">
    <ion-content class="padding">

        <ion-content>
            <div ng-controller="customersCtrl">

                <ul>
                    <li ng-repeat="x in names">
                        {{ x.userName }}
                        {{ x.userPassword }}
                    </li>
                </ul>

            </div>
        </ion-content>



    </ion-content>
</ion-view>
